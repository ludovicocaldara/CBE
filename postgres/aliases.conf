        alias pgereload='sudo -E -u $PGE_SUPER -H -A ${PGE_BIN}/pge_ctl -a reload'
        alias pgestopall='sudo -E -u $PGE_SUPER -H -A ${PGE_BIN}/service/postgresql.sh -a stop'
        alias pgestartall='sudo -E -u $PGE_SUPER -H -A ${PGE_BIN}/service/postgresql.sh -a start'
        alias sudopg='sudo -E -u $PGE_SUPER -H -A'

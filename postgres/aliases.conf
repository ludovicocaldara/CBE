        alias vi='sudoedit -u $PGE_SUPER -A '
else
        alias vihba='vi $PGDATA/pg_hba.conf'
        alias vident='vi $PGDATA/pg_ident.conf'
        alias viconf='vi $PGDATA/postgresql.conf'
        alias vipgtab='vi $PGE_TAB'
        alias pgestart='${PGE_BIN}/pge_ctl -a start'
        alias pgestop='${PGE_BIN}/pge_ctl -a stop'
        alias pgereload='${PGE_BIN}/pge_ctl -a reload'
        alias pgestopall='${PGE_BIN}/service/postgresql.sh -a stop'
        alias pgestartall='${PGE_BIN}/service/postgresql.sh -a start'
        alias sudopg=''
        alias dopg=''
        alias vipg='vi'
        alias vi='/bin/vi'
fi

